<ion-header>
  <ion-toolbar>
    <ion-title>Detail Artikel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{article.content}}</ion-card-content>
  </ion-card>
</ion-content>
